<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Brewery Browser - Discover Breweries Around the World</title>
    <meta name="description" content="Browse and explore breweries from around the world. Search, filter, and discover your next favorite brewery with our interactive map and detailed information." />
    <meta name="keywords" content="breweries, beer, craft beer, brewery finder, brewery browser" />
    <meta name="author" content="Brewery Browser" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Brewery Browser - Discover Breweries Around the World" />
    <meta property="og:description" content="Browse and explore breweries from around the world. Search, filter, and discover your next favorite brewery." />
    <!-- <meta property="og:image" content="/og-image.png" /> -->
    <meta property="og:url" content="https://your-domain.com" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brewery Browser - Discover Breweries Around the World" />
    <meta name="twitter:description" content="Browse and explore breweries from around the world. Search, filter, and discover your next favorite brewery." />
    <!-- <meta name="twitter:image" content="/twitter-image.png" /> -->
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.openbrewerydb.org" />
    <link rel="preconnect" href="https://unpkg.com" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
